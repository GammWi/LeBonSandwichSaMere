version: "3"

networks:
  lbs.net:
    driver: bridge

services:
  api.commande:
    image: node
    environment:
      - NODE_ENV=dev
      - VHOST_HOSTNAME=api.commande.local
    ports:
      - "19080:8080"
    volumes:
      - ./commande_dev:/app/commande_api
    working_dir: /app/commande_api
    command: npm run dev
    networks:
      - lbs.net
    links:
      - mysql.commande:dbcom

  api.catalogue:
    image: node
    environment:
      - NODE_ENV=dev
      - VHOST_HOSTNAME=api.catalogue.local
    ports:
      - "19180:8080"
    volumes:
      - ./catalogue_dev:/app/catalogue_api
    working_dir: /app/catalogue_api
    command: npm run dev
    networks:
      - lbs.net
    links:
      - mongo.cat:dbcat

  api.point_vente:
    image: node
    environment:
      - VHOST_HOSTNAME=api.point_vente.local
    ports:
      - "19280:8080"
    volumes:
      - ./point-de-vente_dev:/app/point_vente_api
    working_dir: /app/point_vente_api
    command: npm run dev
    networks:
      - lbs.net
    links:
      - mysql.commande:dbcom
      - api.catalogue:catalog

  #############################
  # mysql commande  + adminer
  #############################
  mysql.commande:
    image: mariadb:latest
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8 --collation-server=utf8_general_ci
    environment:
      - MYSQL_ROOT_PASSWORD=comroot123
      - MYSQL_USER=command_lbs
      - MYSQL_PASSWORD=command_lbs
      - MYSQL_DATABASE=command_lbs
    ports:
      - "3307:3306"
    networks:
      - lbs.net
    volumes:
      - ./commande_api/sql:/var/sql

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - lbs.net
    links:
      - mysql.commande:command
  ################################################
  # mongodb & mongo-express
  ###############################################
  mongo.cat:
    image: mongo:latest
    volumes:
      - ./catalogue_api/data:/var/data
    working_dir: /var/data
    networks:
      - lbs.net
    ports:
      - 27018:27017
  mongo-express:
    image: mongo-express:latest
    networks:
      - lbs.net
    ports:
      - "8081:8081"
    links:
      - mongo.cat:mongo

